<main>
    <div class="row my-4 align-center">
        <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8">
            <h1 class="page-title">
                <span class="lang lang-en">Account Recovery</span>
                <span class="lang lang-id">Pemulihan Akun</span>
            </h1>
            <form id="form-account-recovery" class="p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">
                        <span class="lang lang-en">Email Address</span>
                        <span class="lang lang-id">Alamat Surel</span>
                    </label>
                    <div class="col-sm-8">
                        <input data-name="email" type="email" class="form-control-plaintext"  disabled />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">
                        <span class="lang lang-en">Password</span>
                        <span class="lang lang-id">Kata Sandi</span>
                    </label>
                    <div class="col-sm-8">
                        <input data-name="password" type="password" data-required="true" />
                    </div>
                </div>

                <div class="recaptcha-container">
                    <div id="recaptcha"></div>
                </div>

                <div class="align-center m-3">
                    <button id="button-account-recovery" type="button" class="btn btn-main btn-lg">
                        <span class="lang lang-en">
                            Create New Password
                        </span>
                        <span class="lang lang-id">
                            Buat Kata Sandi Baru
                        </span>
                    </button>
                </div>
            </form>
        </div>   
    </div>
</main>
